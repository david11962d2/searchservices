<div class="top topTitulo topCursos topOtrosCursos topHeader">

</div>
<div class="jumbotron jumbotron-fluid animated fadeIn fast sombra1">
    <div class="col-md-10 offset-md-1">
        <h1 class="display-5"><span style="opacity:0">P</span>
            <span id="txtmezclar">Resultados :{{termino}} </span></h1>
    </div>
</div>

<div class="row animate fadeIn slowScala125" *ngIf="portafolio.length == 0">
    <div class="col-md-12">
        <div class="jumbotron jumbotron-fluid" style="padding:10%">
            <div class="container">
                <h1 class="display-6">No existen resultados con el termino :"{{termino}}"</h1>

            </div>
        </div>
    </div>
</div>

<div class="container bajo">
    <div class="row animate fadeIn slowScala125">
        <div class="col-12">
            <div class="card-columns">
                <div class="card  animated zoomIn fast" *ngFor="let port of portafolio;">

                    <div class="capaMaster">
                        <div class="capa"></div>
                        <div class="capa2">
                            <h2>{{ port.empresa }}</h2>
                            <h5 style="font-family: 'IBM Plex Mono', monospace;">{{port.ubicacion}}</h5>
                        </div>

                    </div>

                    <img class="card-img-top" [src]="port.url |noimage" [alt]="">
                    <div class="card-body">
                        <h5 class="card-title">{{ port.descripcion }}</h5>
                        <p class="card-text">{{ port.descripcion }}</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
